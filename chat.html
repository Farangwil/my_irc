  <div class="redline"></div>
  
  <input type="checkbox" id="switch" checked>
  <label for="switch" class="switch-label"></label>
  <div class="container ">

    <div class="row-fluid screen">
      <ul class="pages">
        <ul id='onglet' class="nav nav-pills" role='tablist'>
          <li role='presentation' class='active worldA' data-id='world'><a href="#world" aria-controls='world' role='tab' data-toggle='tab'>World</a></li>
        </ul>

        <li class="login page">
          <div class="form">
            <h3 class="title">Choose your name ;)</h3>
            <input class="usernameInput" type="text" maxlength="140" />
          </div>
        </li>

        <div id='chatScreen' class="tab-content">
          <div role='tabpanel' class="tab-pane fade in active" id='world'>
            <li class="chat page">
              <div class="chatArea">
                <ul class="messages world"></ul>
              </div>
            </li>
          </div>

        </div>

        <li class='console page'>
          <ul id='consoleText' class='consoleText'></ul>
        </li>
        <div class="over">
                <input class="inputMessage" placeholder="Type here..."/>
              </div>
      </ul>

    </div>
    <div class="overlay">AV-1</div>
  </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
